<!DOCTYPE html>
<html lang="eu">
<head>
    <title>Examples</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #adf3ff;
        }

        * {
            outline: none;
        }

        #btn {
            background-color: transparent;
            border: 0;
        }

        #btn:hover {
            border: 1px solid #f4e3ff;
        }

        select {
            height: 28px;
        }

    </style>
</head>
<body>
<header>
    Examples
</header>
<section>
    <nav>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <article>
            something
        </article>
    </nav>

</section>
<aside>
    <label for="btn">
        输入:
        <input id="btn" type="datetime-local">
    </label>
    <label for="role">
        <select id="role" contenteditable="true">
            <optgroup label="role-group">
                <option label="group-role1" value="x"></option>
            </optgroup>
            <option label="role1">Boss</option>
            <option label="role2">Manager</option>
            <option label="role3">Stuff</option>
        </select>
    </label>
</aside>
</body>
</html>
